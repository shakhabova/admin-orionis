<div class="header">
  <div class="header-wrapper">
    <div class="header__logo">
      @if (configService.isMobile()) {
        <div class="mobile-menu-toggle u-mar-right-8">
          @if (!isMobileMenuOpened()) {
            <tui-icon icon="@tui.menu" (click)="mobileMenuToggle()"></tui-icon>
          } @else {
            <tui-icon icon="@tui.x" (click)="mobileMenuToggle()"></tui-icon>
          }
        </div>
      }
      <a routerLink="/">
        <img
          src="/assets/icons/logo.png"
          alt="Orionis Logo"
          class="logo-img"
        />
      </a>
    </div>
    @if (!configService.isMobile()) {
      <nav class="header__nav">

          <img src="/assets/icons/Dashboard.svg" class="nav-icon" />

        </a>
        <a class="nav-link">
          <img src="/assets/icons/Wallet.svg" class="nav-icon" />
          Wallets
        </a>
        <a routerLink="/users" class="nav-link" routerLinkActive="active">
          <tui-icon icon="@tui.users" class="nav-icon nav-tui-icon" />
          Users
        </a>
        <a class="nav-link">
          <img src="/assets/icons/Transactions.svg" class="nav-icon" />
          Transactions
        </a>
      </nav>
    }

    <div class="header__profile">
      <button class="profile-icon" (click)="openUserProfile()">
        {{ abbreviate$ | async }}

    </div>
  </div>
</div>
